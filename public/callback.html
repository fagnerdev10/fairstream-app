<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Conectando FairStream...</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0f0f0f;
            color: white;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader"></div>
    <p>Finalizando conexão com Mercado Pago...</p>

    <script>
        // Captura o código e o estado da URL (sem hash)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');

        if (code) {
            // Redireciona de volta para a rota interna do React (com hash)
            // preservando os parâmetros para o componente MercadoPagoCallback ler
            const targetUrl = window.location.origin + "/#/dashboard/payments/callback?code=" + code + (state ? "&state=" + state : "");
            window.location.href = targetUrl;
        } else {
            // Se der erro ou cancelar, volta para o dashboard
            window.location.href = window.location.origin + "/#/dashboard/payments";
        }
    </script>
</body>

</html>
